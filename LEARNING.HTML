<STYLE>
    .subscribe-button {
        background-color: rgb(201, 0, 0);
        color: white;
        border: none;
        height: 36px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 8px;
        transition: opacity 0.15s;
    }
      .subscribe-button:hover{
      opacity: 0.8;
      }
.subscribe-button:active{
opacity: 0.5;
}
    .join-button {
        background-color: white;
        border-color: rgb(49, 207, 235);
        border-style: solid;
        border-width: 1px;
        color: rgb(52, 99, 187);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s ;


    }
    .join-button:hover{
        background-color: rgb(52, 99, 187);
        color: white;
    }
    .join-button:active{
        opacity: 0.02;
    }
    .tweet-button{
        background-color: rgb(52, 128, 226);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        box-shadow: 10px 10px 10px blue;
    }
</STYLE>

<button class="subscribe-button ">
    SUBSCRIBE
</button>
<button class="join-button">join</button>
<button class="tweet-button">Tweet</button>
